<!DOCTYPE html>
    <html>
      <head>
          <meta charset='utf-8' />
          <title>Mapbox GL Workshop</title>
          <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
          <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
          <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
          <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
          </style>
      </head>
      <body>
          <div id='map'></div>
          <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiY2VwaWxhdG8iLCJhIjoiY2p5ZGo2YTNnMHJiYjNicHI1aGFoM2l2eSJ9.cEB2IMA24E9z3TH6TbazPA';

            var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/light-v10', //hosted style id;  
            //others: 
            //  'mapbox://styles/mapbox/light-v10'
            //  'mapbox://styles/mapbox/streets-v10' 
            //  'mapbox://styles/mapbox/dark-v10'
            //  'mapbox://styles/mapbox/outdoors-v10'  
            //  'mapbox://styles/mapbox/satellite-v10' 
            //  'mapbox://styles/mapbox/traffic-night-v2'
            center: [-122.268169, 37.808919], // change starting position to coordinates associated w/ your data.
            zoom: 10 // starting zoom
            });
          </script>
      </body>
    </html>
